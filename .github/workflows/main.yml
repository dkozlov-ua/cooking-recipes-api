name: Main

on:
  push:
    branches: [ master ]

jobs:
  lint_build_push:
    runs-on: ubuntu-latest
    needs:
      - lint
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install Python packages
        run: pip install -r requirements.txt
      - name: Run pylint
        run: pylint --django-settings-module=backend.settings --verbose -j0 backend recipes telegram
      - name: Run mypy
        run: mypy backend recipes telegram

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          pull: true
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cooking-recipes:latest
